<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulár na výpočet tržieb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulár na výpočet tržieb</h1>
        <div class="input-group">
            <label for="totalRevenue">Celková tržba</label>
            <input type="number" id="totalRevenue">
        </div>
        <div class="input-group">
            <label for="intialCoinsCount">Počet prevzatých žetonov</label>
            <input type="number" id="intialCoinsCount">
        </div>
        <div class="input-group">
            <label for="coinsRemaning">Počet zostavajúcich žetonov</label>
            <input type="number" id="coinsRemaning">
        </div>
        <div class="input-group">
            <label for="bungeeFirstTicket">Bungee T prvý lístok</label>
            <input type="number" id="bungeeFirstTicket">
        </div>
        <div class="input-group">
            <label for="bungeeLastTicket">Bungee T posledný lístok</label>
            <input type="number" id="bungeeLastTicket">
        </div>
        <div class="input-group">
            <label for="trampolineFirstTicket">Trampolína prvý lístok</label>
            <input type="number" id="trampolineFirstTicket">
        </div>
        <div class="input-group">
            <label for="trampolineLastTicket">Trampolína posledný lístok</label>
            <input type="number" id="trampolineLastTicket">
        </div>
        <button class="btn" onclick="calculate()">Vypočítať</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Constants for prices and fees
        const BUNGEE_PRICE = 3.50;
        const TRAMPOLINE_PRICE = 2.50;
        const COIN_PRICE = 2.50;
        const BASE_REVENUE = 200;

        // Function to round numbers to two decimal places
        function roundToTwo(num) {
            return Math.round((num + Number.EPSILON) * 100) / 100;
        }

        // Function to get input value as a number
        function getInputValue(id) {
            return parseFloat(document.getElementById(id).value) || 0;
        }

        // Function to format number to always show two decimal places
        function formatNumber(num) {
            return num.toFixed(2);
        }

        function calculate() {
            try {
                // Get input values
                const totalRevenue = getInputValue('totalRevenue');
                const intialCoinsCount = getInputValue('intialCoinsCount');
                const coinsRemaning = getInputValue('coinsRemaning');
                const bungeeFirstTicket = getInputValue('bungeeFirstTicket');
                const bungeeLastTicket = getInputValue('bungeeLastTicket');
                const trampolineFirstTicket = getInputValue('trampolineFirstTicket');
                const trampolineLastTicket = getInputValue('trampolineLastTicket');

                // Calculate ticket sales
                const bungeeTicketsSold = bungeeLastTicket - bungeeFirstTicket + 1;
                const trampolineTicketsSold = trampolineLastTicket - trampolineFirstTicket + 1;

                // Calculate total prices
                const bungeeTotalPrice = roundToTwo(bungeeTicketsSold * BUNGEE_PRICE);
                const trampolineTotalPrice = roundToTwo(trampolineTicketsSold * TRAMPOLINE_PRICE);

                // Calculate coin-related metrics
                const coinsSold = roundToTwo(((totalRevenue - BASE_REVENUE) - (bungeeTotalPrice + trampolineTotalPrice)) / COIN_PRICE);
                const coinsTotalPrice = roundToTwo(coinsSold * COIN_PRICE);
                const coinsInRepair = roundToTwo(intialCoinsCount - coinsSold - coinsRemaning);

                // Display results
                document.getElementById('result').innerHTML = `
                    Počet predaných lístkou na Bungee T: ${formatNumber(bungeeTicketsSold)}<br>
                    Bungee T hodnota v €: ${formatNumber(bungeeTotalPrice)}<br>
                    Počet predaných lístkou Trampolínu: ${formatNumber(trampolineTicketsSold)}<br>
                    Trampolína hodnota v €: ${formatNumber(trampolineTotalPrice)}<br>
                    Počet predaných žetonou: ${formatNumber(coinsSold)} (${formatNumber(coinsInRepair)})<br>
                    Žetóny hodnota v €: ${formatNumber(coinsTotalPrice)}<br>
                    Žetóny na vrátenie: ${formatNumber(coinsRemaning)}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = 'Chyba pri výpočte. Skontrolujte vstupné údaje.';
            }
        }
    </script>
</body>

</html>
