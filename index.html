<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulár na výpočet tržieb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulár na výpočet tržieb</h1>
        <div class="input-group">
            <label for="totalRevenue">Celková tržba</label>
            <input type="number" id="totalRevenue">
        </div>
        <div class="input-group">
            <label for="intialCoinsCount">Počet prevzatých žetonov</label>
            <input type="number" id="intialCoinsCount">
        </div>
        <div class="input-group">
            <label for="coinsBudget">Počet zostavajúcich žetonov</label>
            <input type="number" id="coinsRemaning">
        </div>
        <div class="input-group">
            <label for="bungeeFirstTicket">Bungee T prvý lístok</label>
            <input type="number" id="bungeeFirstTicket">
        </div> 
        <div class="input-group">
            <label for="bungeeLastTicket">Bungee T posledný lístok</label>
            <input type="number" id="bungeeLastTicket">
        </div>
        <div class="input-group">
            <label for="trampolineFirstTicket">Trampolína prvý lístok</label>
            <input type="number" id="trampolineFirstTicket">
        </div>
        <div class="input-group">
            <label for="trampolineLastTicket">Trampolína posledný lístok</label>
            <input type="number" id="trampolineLastTicket">
        </div>
        <button class="btn" onclick="calculate()">Vypočítať</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            let totalRevenue = parseFloat(document.getElementById('totalRevenue').value);
            let intialCoinsCount = parseFloat(document.getElementById('intialCoinsCount').value);
            let coinsRemaning = parseFloat(document.getElementById('coinsRemaning').value);
            let bungeeFirstTicket = parseFloat(document.getElementById('bungeeFirstTicket').value);
            let bungeeLastTicket = parseFloat(document.getElementById('bungeeLastTicket').value);
            let trampolineFirstTicket = parseFloat(document.getElementById('trampolineFirstTicket').value);
            let trampolineLastTicket = parseFloat(document.getElementById('trampolineLastTicket').value);

            let bungeeTicketsSold = bungeeLastTicket - bungeeFirstTicket + 1;
            let bungeeTotalPrice = bungeeTicketsSold * 3.50;
            let trampolineTicketsSold = trampolineLastTicket - trampolineFirstTicket + 1;
            let trampolineTotalPrice = trampolineTicketsSold * 2.50;
            let coinsSold = ((totalRevenue - 200) - ((bungeeTicketsSold * 3.50)+(trampolineTicketsSold * 2.50))) / 2.50 ;
            let coinsTotalPrice = coinsSold * 2.50;
            let coinsInRepair = intialCoinsCount - coinsSold - coinsRemaning;
            

            console.log('Celková tržba:', totalRevenue);
            console.log('Bungee T prvý lístok:', bungeeFirstTicket);
            console.log('Bungee T posledný lístok:', bungeeLastTicket);
            console.log('Trampolína prvý lístok:', trampolineFirstTicket);
            console.log('Trampolína posledný lístok:', trampolineLastTicket);
            console.log('Predané lístky na Bungee T:', bungeeTicketsSold);
            console.log('Predané lístky na Trampolínu:', trampolineTicketsSold);

            document.getElementById('result').innerHTML = 
                'Počet predaných lístkou na Bungee T: ' + bungeeTicketsSold + '<br>' +
                'Bungee T hodnota v €: ' + bungeeTotalPrice + '<br>' +
                'Počet predaných lístkou Trampolínu: ' + trampolineTicketsSold + '<br>' +
                'Trampolína hodnota v €: ' + trampolineTotalPrice + '<br>' +
                'Počet predaných žetonou: ' + coinsSold + '(' + coinsInRepair + ')' + '<br>' +
                'Žetóny hodnota v €: ' + coinsTotalPrice + '<br>' +
                'Žetóny na vrátenie: ' + coinsRemaning ;
        }
    </script>
</body>
</html>
